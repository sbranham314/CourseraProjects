<!doctype html>
<html lang="en">
  <head >
    <title>Lunch Checker</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" src="styles/bootstrap.min.css">
    <script src="angular.min.js"></script>
    <script src="app.js"></script>
    <style>
      .message { font-size: 1.3em; font-weight: bold; }
    </style>
  </head>
<body ng-app="LunchCheck">
   <div class="container" ng-controller="LunchCheckController">
     <h1>Lunch Checker</h1>

         <div class="form-group">
             <input id="lunch-menu" type="text"
             placeholder="list comma separated dishes you usually have for lunch"
             class="form-control"
             ng-model="inputDishes">
             <p>this application does NOT consider an empty item, i.e., , , as an item towards to the count</P>
         </div>
         <div class="form-group">
             <button class="btn btn-default" ng-click="getDishesCSV()">Check If Too Much</button>
         </div>
         <div class="form-group message"
         ng-style="colors.current">
           <!-- Your message can go here. -->
           {{outputMessage}}
         </div>
   </div>

</body>
</html>
